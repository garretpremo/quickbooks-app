<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBooks Authorization</title>
    <style>
        body { font-family: -apple-system, sans-serif; max-width: 600px; margin: 80px auto; padding: 0 20px; color: #333; }
        h1 { color: #2c3e50; }
        .code-box { background: #f4f4f4; border: 1px solid #ddd; border-radius: 6px; padding: 16px; word-break: break-all; font-family: monospace; font-size: 14px; margin: 12px 0; }
        .label { font-weight: bold; margin-top: 16px; }
        .error { color: #c0392b; }
    </style>
</head>
<body>
    <h1>QuickBooks Authorization</h1>
    <div id="content"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const realmId = params.get('realmId');
        const state = params.get('state');
        const error = params.get('error');
        const el = document.getElementById('content');

        if (error) {
            el.innerHTML = '<p class="error">Authorization failed: ' + error + '</p>';
        } else if (code) {
            el.innerHTML =
                '<p>Authorization successful! Copy the URL below and paste it into your terminal:</p>' +
                '<p class="label">Full callback URL:</p>' +
                '<div class="code-box" id="url">' + window.location.href + '</div>' +
                '<button onclick="navigator.clipboard.writeText(document.getElementById(\'url\').textContent)">Copy to clipboard</button>';
        } else {
            el.innerHTML = '<p class="error">No authorization code found in the URL.</p>';
        }
    </script>
</body>
</html>
